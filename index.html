<!DOCTYPE html>

<html>
<meta charset="utf-8">

<head>

	<link href="css/style.css" rel="stylesheet" type="text/css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="js/d3line.js"></script>

</head>

<body>

	<div class="container" style="margin-top:20px;">
    	
        <div class="jumbotron">
        
            <div class="form-group row">
              <div class="col-sm-4 col-xs-6">
                <label for="Bottleneck Rate (Rb)">Bottleneck Rate (Rb)</label>
                <input class="form-control" id="rb_rate" type="number" placeholder="Enter in Per Hour" value="10">
              </div>
              <div class="col-sm-4 col-xs-6">
                <label for="Raw Process Time (To)">Raw Process Time (To)</label>
                <input class="form-control" id="to_p_time" type="number" placeholder="Enter in Hours" value="72">
              </div>
              <div class="col-sm-4 col-xs-6">
                <label for="Critical WIP (Wo)">Critical WIP (Wo)</label>
                <input class="form-control" id="wo_wip" type="number" disabled>
              </div>
            </div>
            
            <div class="form-group row">
              <div class="col-sm-4 col-xs-6">
                <label for="Throughput">Throughput</label>
                <input class="form-control" id="Throughput" type="number" placeholder="Enter units/day" value="5">
              </div>
            
              <div class="col-sm-4 col-xs-6">
                <label for="Work In Progress">Work In Progress</label>
                <input class="form-control" id="wip_prog" type="number" value="1200">
              </div>
              
              <div class="col-sm-4 col-xs-6">
                <label for="Flow Time">Flow Time</label>
                <input class="form-control" id="flow_time" type="number" placeholder="Enter days">
              </div>
              
            </div>
            
            <div class="form-group row">
              <div class="col-sm-4 col-xs-6">
                <label for="Chart range (w)">Chart range (w)</label>
                <input class="form-control" id="chart_range" type="number" placeholder="Enter Chart Range" value="2000">
              </div>
              <div class="col-sm-4 col-xs-6">
                <button class="btn btn-info form-control" style="margin-top:24px;" id="submit_btn">Submit</button>
              </div>
            </div>
		
        </div>
        
    </div>
    
	<div style="margin-top:40px;">

		<center class="placeSvg1"></center>

	</div>
    
    
	<div style="margin-top:40px;">

		<center class="placeSvg2"></center>

	</div>

</body>

</html>
